<body>

    <div id="apiKeyModal" class="modal">

                <button onclick="closeApiKeyModal()" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-400 transition">Annuler</button>

    <script>
        const state = {
            portions: 4,
            currentRecipe: null,
            recipeText: '',
            isLoading: false,
            error: ''
        };

        const popularRecipes = [
            { id: 1, name: "G√¢teau au Chocolat", image: "üç∞üç´" },
            { id: 2, name: "Soupe de L√©gumes", image: "ü•£ü•¨" },
            { id: 3, name: "P√¢te √† Pizza Maison", image: "üçï" },
            { id: 4, name: "Mayonnaise Maison", image: "ü•öü´ô" },
            { id: 5, name: "Omelette aux Champignons", image: "üç≥üçÑ" },
            { id: 6, name: "Salade de Fruits", image: "ü•óüçé" }
        ];

        function getApiKey() {
            return localStorage.getItem('perplexity_api_key') || '';
        }

        function showApiKeyModal() {
            document.getElementById('apiKeyModal').classList.add('active');
            document.getElementById('apiKeyInput').value = getApiKey();
        }

        function closeApiKeyModal() {
            document.getElementById('apiKeyModal').classList.remove('active');
        }

        function saveApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) {
                alert('‚ö†Ô∏è Veuillez entrer une cl√© API valide');
                return;
            }
            if (!apiKey.startsWith('pplx-')) {
                alert('‚ö†Ô∏è La cl√© API doit commencer par "pplx-"');
                return;
            }
            localStorage.setItem('perplexity_api_key', apiKey);
            closeApiKeyModal();
            updateApiKeyStatus();
            alert('‚úÖ Cl√© API enregistr√©e avec succ√®s !');
        }

        function updateApiKeyStatus() {
            const statusDiv = document.getElementById('apiKeyStatus');
            if (statusDiv) {
                const hasKey = getApiKey();
                statusDiv.innerHTML = hasKey 
                    ? '<span class="text-green-600">‚úÖ Cl√© API configur√©e</span>'
                    : '<span class="text-yellow-600">‚ö†Ô∏è Cl√© API non configur√©e - Cliquez sur le bouton ci-dessus</span>';
            }
        }

        function deleteApiKey() {
            if (confirm('‚ö†Ô∏è Voulez-vous vraiment supprimer la cl√© API ?')) {
                localStorage.removeItem('perplexity_api_key');
                updateApiKeyStatus();
                alert('‚úÖ Cl√© API supprim√©e');
            }
        }

        async function callPerplexityAPI(prompt) {
            const apiKey = getApiKey();
            if (!apiKey) {
                if (confirm('‚ö†Ô∏è Cl√© API non configur√©e\n\nVoulez-vous la configurer maintenant ?')) {
                    showApiKeyModal();
                }
                throw new Error('Cl√© API non configur√©e');
            }

            const response = await fetch("https://api.perplexity.ai/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "sonar-pro",
                    messages: [{ role: "user", content: prompt }],
                    max_tokens: 2000,
                    temperature: 0.1
                })
            });

            if (!response.ok) {
                if (response.status === 401) throw new Error('Cl√© API invalide');
                throw new Error(`Erreur API: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        function extractJSON(text) {
            let jsonText = text.trim().replace(/```json\s*/g, '').replace(/```\s*/g, '');
            const firstBrace = jsonText.indexOf('{');
            const lastBrace = jsonText.lastIndexOf('}');
            if (firstBrace === -1 || lastBrace === -1) throw new Error("Format JSON invalide");
            
            jsonText = jsonText.substring(firstBrace, lastBrace + 1);
            const recipe = JSON.parse(jsonText);
            
            recipe.name = recipe.name || "Recette sans nom";
            recipe.basePortions = parseInt(recipe.basePortions) || 4;
            recipe.prepTime = parseInt(recipe.prepTime) || 15;
            recipe.cookTime = parseInt(recipe.cookTime) || 30;
            recipe.difficulty = recipe.difficulty || "Moyen";
            recipe.ingredients = Array.isArray(recipe.ingredients) ? recipe.ingredients : [];
            recipe.steps = Array.isArray(recipe.steps) ? recipe.steps : [];
            recipe.tips = Array.isArray(recipe.tips) ? recipe.tips : [];
            
            return recipe;
        }

        async function analyzeRecipeText() {
            if (!state.recipeText.trim()) {
                state.error = 'Veuillez coller le contenu de la recette';
                render();
                return;
            }

            state.isLoading = true;
            state.error = '';
            render();

            try {
                const prompt = `Tu es un expert du robot cuiseur COMPACT COOK. Analyse cette recette et adapte-la pour le Compact Cook (robot multifonction avec bol, lames, temp√©rature et vitesse r√©glables).

RECETTE √Ä ANALYSER:
${state.recipeText}

IMPORTANT: Le Compact Cook est un ROBOT CUISEUR multifonction similaire au Thermomix. Adapte TOUTES les √©tapes pour utiliser:
- Les VITESSES (1-10) pour mixer, hacher, p√©trir, √©mulsionner
- Les TEMP√âRATURES (jusqu'√† 130¬∞C) pour cuire, mijoter, faire revenir
- Le BOL du robot pour tout pr√©parer dedans
- Les accessoires: panier vapeur, batteur, spatule

Retourne UNIQUEMENT ce JSON (pas de markdown, pas d'explication):
{"name":"Nom de la recette","basePortions":4,"prepTime":15,"cookTime":30,"difficulty":"Facile","ingredients":[{"name":"Tomate","amount":200,"unit":"g","emoji":"üçÖ"}],"steps":[{"number":1,"title":"Pr√©paration des ingr√©dients","description":"Mettre les oignons dans le bol, hacher 5 sec vitesse 5","time":"5 sec","temp":"","speed":"5","accessory":"","note":""},{"number":2,"title":"Cuisson","description":"Ajouter huile, faire revenir 3 min 100¬∞C vitesse 1","time":"3 min","temp":"100¬∞C","speed":"1","accessory":"","note":""}],"tips":["Conseil pour le Compact Cook"]}`;

                const response = await callPerplexityAPI(prompt);
                const recipe = extractJSON(response);
                state.currentRecipe = recipe;
                state.portions = recipe.basePortions || 4;
                state.recipeText = '';
            } catch (err) {
                state.error = `Erreur: ${err.message}`;
            } finally {
                state.isLoading = false;
                render();
            }
        }

        async function searchRecipeByName(recipeName) {
            state.isLoading = true;
            state.error = '';
            render();

            try {
                const prompt = `Tu es un expert du robot cuiseur COMPACT COOK. Cr√©e une recette compl√®te de "${recipeName}" adapt√©e pour le Compact Cook (robot multifonction avec bol, lames, temp√©rature et vitesse).

IMPORTANT: Le Compact Cook est un ROBOT CUISEUR multifonction comme le Thermomix. Utilise:
- VITESSES (1-10): 1-2 pour m√©langer, 3-5 pour hacher/p√©trir, 6-8 pour mixer, 9-10 pour pulv√©riser
- TEMP√âRATURES (jusqu'√† 130¬∞C): Varoma/100¬∞C pour vapeur, 80-90¬∞C pour mijoter, 100-120¬∞C pour faire revenir
- TOUT se fait dans le BOL du robot
- Accessoires: panier vapeur, batteur, spatule, couteau

TOUTES les √©tapes doivent utiliser le robot (vitesse + temp√©rature si besoin).

Retourne UNIQUEMENT ce JSON (pas de markdown):
{"name":"${recipeName}","basePortions":4,"prepTime":20,"cookTime":40,"difficulty":"Moyen","ingredients":[{"name":"Ingr√©dient","amount":500,"unit":"g","emoji":"ü•ï"}],"steps":[{"number":1,"title":"Pr√©paration dans le bol","description":"Mettre les ingr√©dients dans le bol, hacher 10 sec vitesse 5","time":"10 sec","temp":"","speed":"5","accessory":"","note":""},{"number":2,"title":"Cuisson","description":"Cuire 20 min 100¬∞C vitesse 1 sens inverse","time":"20 min","temp":"100¬∞C","speed":"1","accessory":"","note":"Utiliser le gobelet doseur"}],"tips":["Astuce pour le Compact Cook"]}`;

                const response = await callPerplexityAPI(prompt);
                const recipe = extractJSON(response);
                state.currentRecipe = recipe;
                state.portions = recipe.basePortions || 4;
            } catch (err) {
                state.error = `Erreur: ${err.message}`;
            } finally {
                state.isLoading = false;
                render();
            }
        }

        function calculateIngredients(recipe, targetPortions) {
            const ratio = targetPortions / (recipe.basePortions || 4);
            return recipe.ingredients.map(ing => ({
                ...ing,
                adjustedAmount: Math.round(ing.amount * ratio * 10) / 10
            }));
        }

        function renderLoading() {
            return `
                <div class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 text-center max-w-md">
                        <div class="w-16 h-16 mx-auto mb-4 text-purple-600 animate-spin">
                            <svg class="w-full h-full" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-3">G√©n√©ration de recette...</h2>
                        <p class="text-gray-600">Cela peut prendre quelques secondes</p>
                    </div>
                </div>
            `;
        }

        function renderHome() {
            return `
                <div class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 p-3 sm:p-6">
                    <div class="max-w-6xl mx-auto">
                        <div class="bg-white rounded-2xl sm:rounded-3xl shadow-2xl overflow-hidden">
                            <div class="bg-gradient-to-r from-pink-500 to-purple-600 p-4 sm:p-10 text-white text-center">
                                <svg class="w-12 h-12 sm:w-20 sm:h-20 mx-auto mb-3 sm:mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                                </svg>
                                <h1 class="text-2xl sm:text-5xl font-bold mb-2 sm:mb-3">Compact Cook</h1>
                                <p class="text-sm sm:text-xl opacity-90">Transformez vos recettes</p>
                            </div>

                            <div class="p-4 sm:p-8">
                                <div class="mb-6 bg-gradient-to-r from-yellow-50 to-orange-50 p-4 rounded-xl border-2 border-yellow-300">
                                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3">
                                        <div class="flex-1">
                                            <h3 class="text-lg font-bold text-gray-800 mb-1">üîë Configuration API</h3>
                                            <div id="apiKeyStatus" class="text-sm"></div>
                                        </div>
                                        <div class="flex gap-2">
                                            <button onclick="showApiKeyModal()" class="bg-gradient-to-r from-yellow-500 to-orange-500 text-white px-4 py-2 rounded-lg text-sm font-bold hover:scale-105 transition whitespace-nowrap">üîë Configurer cl√© API</button>
                                            ${getApiKey() ? '<button onclick="deleteApiKey()" class="bg-red-500 text-white px-3 py-2 rounded-lg text-sm hover:bg-red-600 transition">üóëÔ∏è</button>' : ''}
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-6 bg-gradient-to-r from-blue-50 to-purple-50 p-4 sm:p-6 rounded-xl">
                                    <div class="flex items-center gap-2 mb-3">
                                        <svg class="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 01-2 2h-2m-4-4l-4 4m0 0l4 4m-4-4h12" /></svg>
                                        <h2 class="text-lg sm:text-2xl font-bold text-gray-800">Copier-Coller Recette</h2>
                                    </div>
                                    
                                    <div class="bg-yellow-50 border-2 border-yellow-400 rounded-lg p-2 mb-3 text-xs sm:text-sm">
                                        <span class="font-semibold">üìã Copiez le contenu de votre recette puis collez ici</span>
                                    </div>
                                    
                                    <textarea id="recipeText" placeholder="Collez ici le contenu complet..." class="w-full h-32 sm:h-40 p-3 border-2 border-blue-300 rounded-lg focus:border-blue-500 outline-none text-sm resize-y mb-3"></textarea>
                                    
                                    <button onclick="analyzeRecipeText()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-3 rounded-lg text-sm font-bold hover:scale-105 transition">üîÑ Extraire la recette</button>
                                </div>

                                ${state.error ? `<div class="mb-4 bg-red-50 border-2 border-red-300 rounded-lg p-3 text-red-700 text-sm"><span class="mr-2">‚ö†Ô∏è</span>${state.error}</div>` : ''}

                                <div>
                                    <h2 class="text-xl font-bold mb-4 text-gray-800">üî• Recettes populaires</h2>
                                    <div class="grid grid-cols-2 lg:grid-cols-3 gap-3">
                                        ${popularRecipes.map(recipe => `
                                            <button onclick="searchRecipeByName('${recipe.name}')" class="bg-gradient-to-br from-orange-100 to-pink-100 p-3 sm:p-6 rounded-xl shadow-lg hover:shadow-2xl transition-all hover:scale-105 text-left">
                                                <div class="text-3xl sm:text-5xl mb-2">${recipe.image}</div>
                                                <h3 class="text-sm sm:text-xl font-bold text-gray-800">${recipe.name}</h3>
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRecipe() {
            const recipe = state.currentRecipe;
            const adjustedIngredients = calculateIngredients(recipe, state.portions);

            return `
                <div class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 p-3 sm:p-6">
                    <div class="max-w-5xl mx-auto">
                        <div class="bg-white rounded-2xl sm:rounded-3xl shadow-2xl overflow-hidden">
                            <div class="bg-gradient-to-r from-pink-500 to-purple-600 p-4 sm:p-8 text-white">
                                <button onclick="resetApp()" class="mb-3 bg-white/20 hover:bg-white/30 px-3 py-2 rounded-lg text-sm">‚Üê Nouvelle recette</button>
                                <h1 class="text-2xl sm:text-4xl font-bold mb-2">${recipe.name}</h1>
                                <p class="text-sm opacity-90">Recette Compact Cook</p>
                            </div>

                            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 p-3 sm:p-6 bg-gray-50">
                                <div class="text-center">
                                    <div class="text-xs text-gray-600">Pr√©paration</div>
                                    <div class="font-bold">${recipe.prepTime} min</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-xs text-gray-600">Cuisson</div>
                                    <div class="font-bold">${recipe.cookTime} min</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-xs text-gray-600">Portions</div>
                                    <div class="font-bold">${state.portions} pers.</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-xs text-gray-600">Difficult√©</div>
                                    <div class="font-bold">${recipe.difficulty}</div>
                                </div>
                            </div>

                            <div class="p-4 bg-blue-50">
                                <h3 class="text-lg font-bold mb-3">üéØ Ajuster les portions</h3>
                                <div class="flex items-center gap-3">
                                    <button onclick="decreasePortions()" class="bg-red-500 text-white w-10 h-10 rounded-full font-bold hover:bg-red-600">-</button>
                                    <div class="flex-1 bg-white rounded-xl p-3 text-center">
                                        <div class="text-3xl font-bold text-purple-600">${state.portions}</div>
                                        <div class="text-xs text-gray-600">personnes</div>
                                    </div>
                                    <button onclick="increasePortions()" class="bg-green-500 text-white w-10 h-10 rounded-full font-bold hover:bg-green-600">+</button>
                                </div>
                            </div>

                            <div class="p-4 bg-yellow-50">
                                <h2 class="text-2xl font-bold mb-3 text-pink-600 border-b-4 border-pink-600 pb-2">üõí Ingr√©dients</h2>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                                    ${adjustedIngredients.map(ing => `
                                        <div class="bg-white p-2 rounded-lg shadow border-l-4 border-purple-500 flex items-center gap-2">
                                            <span class="text-xl">${ing.emoji || 'ü•ò'}</span>
                                            <div class="flex-1">
                                                <div class="font-bold text-purple-600">${ing.adjustedAmount} ${ing.unit || 'g'}</div>
                                                <div class="text-gray-700 text-sm">${ing.name}</div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="p-4">
                                <h2 class="text-2xl font-bold mb-3 text-pink-600 border-b-4 border-pink-600 pb-2">üë®‚Äçüç≥ Pr√©paration</h2>
                                <div class="space-y-3">
                                    ${recipe.steps.map((step, idx) => `
                                        <div class="bg-gradient-to-r from-orange-100 to-pink-100 rounded-xl p-3 relative">
                                            <div class="absolute -top-2 -left-2 bg-pink-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">${step.number || idx + 1}</div>
                                            <div class="ml-5">
                                                <h3 class="font-bold text-gray-800 mb-2">${step.title || '√âtape'}</h3>
                                                <p class="text-sm text-gray-700 mb-2">${step.description || ''}</p>
                                                ${step.time ? `<span class="bg-blue-500 text-white px-2 py-1 rounded-full text-xs">‚è±Ô∏è ${step.time}</span>` : ''}
                                                ${step.temp ? `<span class="bg-red-500 text-white px-2 py-1 rounded-full text-xs ml-1">üå°Ô∏è ${step.temp}</span>` : ''}
                                                ${step.speed ? `<span class="bg-teal-500 text-white px-2 py-1 rounded-full text-xs ml-1">‚ö° Vit. ${step.speed}</span>` : ''}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            ${recipe.tips && recipe.tips.length > 0 ? `
                                <div class="p-4 bg-green-50">
                                    <h2 class="text-xl font-bold mb-3 text-green-700">üí° Astuces</h2>
                                    ${recipe.tips.map(tip => `<div class="bg-white p-2 rounded-lg shadow mb-2 border-l-4 border-green-500"><span class="mr-2">üí°</span><span class="text-sm">${tip}</span></div>`).join('')}
                                </div>
                            ` : ''}

                            <div class="p-4 bg-gray-50 flex gap-3">
                                <button onclick="resetApp()" class="flex-1 bg-gray-400 text-white py-3 rounded-xl font-bold hover:scale-105 transition">‚Üê Nouvelle recette</button>
                                <button onclick="window.print()" class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-xl font-bold hover:scale-105 transition">üñ®Ô∏è Imprimer</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            
            if (state.isLoading) {
                app.innerHTML = renderLoading();
            } else if (state.currentRecipe) {
                app.innerHTML = renderRecipe();
            } else {
                app.innerHTML = renderHome();
            }

            const recipeTextEl = document.getElementById('recipeText');
            if (recipeTextEl) {
                recipeTextEl.value = state.recipeText;
                recipeTextEl.oninput = (e) => state.recipeText = e.target.value;
            }
            
            updateApiKeyStatus();
        }

        function resetApp() {
            state.currentRecipe = null;
            state.recipeText = '';
            state.error = '';
            state.portions = 4;
            render();
        }

        function increasePortions() {
            state.portions++;
            render();
        }

        function decreasePortions() {
            if (state.portions > 1) {
                state.portions--;
                render();
            }
        }

        window.addEventListener('load', render);
    </script>
</body>
</html>
