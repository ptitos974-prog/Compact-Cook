<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Compact Cook</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Compact Cook">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <div id="apiKeyModal" class="modal">
        <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full mx-4">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Configuration API</h2>
                <button onclick="closeApiKeyModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 mb-4 rounded">
                <p class="text-sm text-gray-700">
                    <strong>Obtenir une cle API:</strong><br>
                    1. Allez sur <a href="https://www.perplexity.ai/settings/api" target="_blank" class="text-blue-600 underline">perplexity.ai/settings/api</a><br>
                    2. Creez un compte si necessaire<br>
                    3. Generez une nouvelle cle API<br>
                    4. Copiez-la ci-dessous
                </p>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Cle API Perplexity:</label>
                <input type="password" id="apiKeyInput" placeholder="pplx-..." 
                       class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 outline-none">
            </div>
            
            <div class="flex gap-3">
                <button onclick="saveApiKey()" class="flex-1 bg-gradient-to-r from-green-500 to-blue-500 text-white py-3 rounded-lg font-bold hover:scale-105 transition">Enregistrer</button>
                <button onclick="closeApiKeyModal()" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-400 transition">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        const state = {
            portions: 4,
            currentRecipe: null,
            recipeText: '',
            isLoading: false,
            error: '',
            capturedImage: null,
            detectedIngredients: [],
            proposedRecipes: [],
            showCamera: false
        };

        const popularRecipes = [
            { id: 1, name: "Gateau au Chocolat", image: "üç∞üç´" },
            { id: 2, name: "Soupe de Legumes", image: "ü•£ü•¨" },
            { id: 3, name: "Pate a Pizza Maison", image: "üçï" },
            { id: 4, name: "Mayonnaise Maison", image: "ü•ö" },
            { id: 5, name: "Omelette aux Champignons", image: "üç≥üçÑ" },
            { id: 6, name: "Salade de Fruits", image: "ü•óüçé" }
        ];

        function getApiKey() {
            return localStorage.getItem('perplexity_api_key') || '';
        }

        function showApiKeyModal() {
            document.getElementById('apiKeyModal').classList.add('active');
            document.getElementById('apiKeyInput').value = getApiKey();
        }

        function closeApiKeyModal() {
            document.getElementById('apiKeyModal').classList.remove('active');
        }

        function saveApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) {
                alert('Veuillez entrer une cle API valide');
                return;
            }
            if (!apiKey.startsWith('pplx-')) {
                alert('La cle API doit commencer par "pplx-"');
                return;
            }
            localStorage.setItem('perplexity_api_key', apiKey);
            closeApiKeyModal();
            updateApiKeyStatus();
            alert('Cle API enregistree avec succes !');
        }

        function updateApiKeyStatus() {
            const statusDiv = document.getElementById('apiKeyStatus');
            if (statusDiv) {
                const hasKey = getApiKey();
                statusDiv.innerHTML = hasKey 
                    ? '<span class="text-green-600">Cle API configuree</span>'
                    : '<span class="text-yellow-600">Cle API non configuree - Cliquez sur le bouton ci-dessus</span>';
            }
        }

        function deleteApiKey() {
            if (confirm('Voulez-vous vraiment supprimer la cle API ?')) {
                localStorage.removeItem('perplexity_api_key');
                updateApiKeyStatus();
                alert('Cle API supprimee');
            }
        }

        async function callPerplexityAPI(prompt, imageBase64 = null) {
            const apiKey = getApiKey();
            if (!apiKey) {
                if (confirm('Cle API non configuree. Voulez-vous la configurer maintenant ?')) {
                    showApiKeyModal();
                }
                throw new Error('Cle API non configuree');
            }

            const messageContent = imageBase64 
                ? [
                    { type: "image_url", image_url: { url: imageBase64 } },
                    { type: "text", text: prompt }
                  ]
                : prompt;

            const response = await fetch("https://api.perplexity.ai/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "sonar-pro",
                    messages: [{ role: "user", content: messageContent }],
                    max_tokens: 2000,
                    temperature: 0.1
                })
            });

            if (!response.ok) {
                if (response.status === 401) throw new Error('Cle API invalide');
                throw new Error(`Erreur API: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        function extractJSON(text) {
            let jsonText = text.trim().replace(/```json\s*/g, '').replace(/```\s*/g, '');
            const firstBrace = jsonText.indexOf('{');
            const lastBrace = jsonText.lastIndexOf('}');
            if (firstBrace === -1 || lastBrace === -1) throw new Error("Format JSON invalide");
            
            jsonText = jsonText.substring(firstBrace, lastBrace + 1);
            const recipe = JSON.parse(jsonText);
            
            recipe.name = recipe.name || "Recette sans nom";
            recipe.basePortions = parseInt(recipe.basePortions) || 4;
            recipe.prepTime = parseInt(recipe.prepTime) || 15;
            recipe.cookTime = parseInt(recipe.cookTime) || 30;
            recipe.difficulty = recipe.difficulty || "Moyen";
            recipe.ingredients = Array.isArray(recipe.ingredients) ? recipe.ingredients : [];
            recipe.steps = Array.isArray(recipe.steps) ? recipe.steps : [];
            recipe.tips = Array.isArray(recipe.tips) ? recipe.tips : [];
            
            return recipe;
        }

        async function analyzeRecipeText() {
            if (!state.recipeText.trim()) {
                state.error = 'Veuillez coller le contenu de la recette';
                render();
                return;
            }

            state.isLoading = true;
            state.error = '';
            render();

            try {
                const prompt = `Tu es un expert du robot cuiseur COMPACT COOK. Analyse cette recette et adapte-la pour le Compact Cook.

RECETTE: ${state.recipeText}

Retourne UNIQUEMENT ce JSON:
{"name":"Nom","basePortions":4,"prepTime":15,"cookTime":30,"difficulty":"Facile","ingredients":[{"name":"Tomate","amount":200,"unit":"g","emoji":"üçÖ"}],"steps":[{"number":1,"title":"Preparation","description":"Mettre ingredients, hacher 5 sec vitesse 5","time":"5 sec","temp":"","speed":"5"}],"tips":["Conseil"]}`;

                const response = await callPerplexityAPI(prompt);
                const recipe = extractJSON(response);
                state.currentRecipe = recipe;
                state.portions = recipe.basePortions || 4;
                state.recipeText = '';
            } catch (err) {
                state.error = `Erreur: ${err.message}`;
            } finally {
                state.isLoading = false;
                render();
            }
        }

        async function searchRecipeByName(recipeName) {
            state.isLoading = true;
            state.error = '';
            render();

            try {
                const prompt = `Tu es un expert Compact Cook. Cree une recette de "${recipeName}".

Retourne UNIQUEMENT ce JSON:
{"name":"${recipeName}","basePortions":4,"prepTime":20,"cookTime":40,"difficulty":"Moyen","ingredients":[{"name":"Ingredient","amount":500,"unit":"g","emoji":"ü•ï"}],"steps":[{"number":1,"title":"Etape","description":"Instructions","time":"10 sec","temp":"","speed":"5"}],"tips":["Astuce"]}`;

                const response = await callPerplexityAPI(prompt);
                const recipe = extractJSON(response);
                state.currentRecipe = recipe;
                state.portions = recipe.basePortions || 4;
            } catch (err) {
                state.error = `Erreur: ${err.message}`;
            } finally {
                state.isLoading = false;
                render();
            }
        }

        async function startCamera() {
            state.showCamera = true;
            state.error = '';
            render();

            try {
                const video = document.getElementById('cameraVideo');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                video.play();
            } catch (err) {
                state.error = 'Impossible d\'acceder a la camera';
                state.showCamera = false;
                render();
            }
        }

        function cancelCamera() {
            state.showCamera = false;
            const video = document.getElementById('cameraVideo');
            const stream = video?.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            render();
        }

        async function capturePhoto() {
            try {
                const video = document.getElementById('cameraVideo');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                const imageBase64 = canvas.toDataURL('image/jpeg', 0.7);
                state.capturedImage = imageBase64;
                state.showCamera = false;
                
                const stream = video.srcObject;
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                await analyzeImage();
            } catch (err) {
                state.error = `Erreur capture: ${err.message}`;
                render();
            }
        }

        async function analyzeImage() {
            state.isLoading = true;
            state.error = '';
            render();

            try {
                const prompt = `Analyse cette photo et identifie TOUS les ingredients visibles. Retourne UNIQUEMENT ce JSON: {"ingredients":[{"name":"Tomate","quantity":"3","unit":"piece(s)","emoji":"üçÖ"}]}`;

                const response = await callPerplexityAPI(prompt, state.capturedImage);
                const data = extractJSON(response);
                state.detectedIngredients = data.ingredients || [];
                
                if (state.detectedIngredients.length === 0) {
                    throw new Error('Aucun ingredient detecte');
                }
                
            } catch (err) {
                state.error = `Erreur analyse: ${err.message}`;
                state.capturedImage = null;
            } finally {
                state.isLoading = false;
                render();
            }
        }

        function removeIngredient(index) {
            state.detectedIngredients.splice(index, 1);
            render();
        }

        function addManualIngredient() {
            const name = prompt('Nom de l\'ingredient:');
            if (!name) return;
            
            const quantity = prompt('Quantite:') || 'quelques';
            const unit = prompt('Unite:') || 'piece(s)';
            
            state.detectedIngredients.push({
                name: name,
                quantity: quantity,
                unit: unit,
                emoji: 'ü•ò'
            });
            render();
        }

        async function generateRecipesFromIngredients() {
            state.isLoading = true;
            state.error = '';
            render();

            try {
                const ingredientsList = state.detectedIngredients
                    .map(ing => `${ing.quantity} ${ing.unit} ${ing.name}`)
                    .join(', ');

                const prompt = `Avec ces ingredients: ${ingredientsList}. Propose 3 recettes Compact Cook. Retourne UNIQUEMENT ce JSON: {"recipes":[{"name":"Recette 1","description":"Description","difficulty":"Facile","time":"30 min","emoji":"üçù"}]}`;

                const response = await callPerplexityAPI(prompt);
                const data = extractJSON(response);
                state.proposedRecipes = data.recipes || [];
                
                if (state.proposedRecipes.length === 0) {
                    throw new Error('Impossible de generer des recettes');
                }
                
            } catch (err) {
                state.error = `Erreur: ${err.message}`;
            } finally {
                state.isLoading = false;
                render();
            }
        }

        async function selectProposedRecipe(recipeName) {
            const ingredientsList = state.detectedIngredients
                .map(ing => `${ing.quantity} ${ing.unit} ${ing.name}`)
                .join(', ');

            state.isLoading = true;
            render();

            try {
                const prompt = `Cree une recette complete de "${recipeName}" avec ces ingredients: ${ingredientsList}. Retourne UNIQUEMENT ce JSON: {"name":"${recipeName}","basePortions":4,"prepTime":20,"cookTime":40,"difficulty":"Moyen","ingredients":[{"name":"Ingredient","amount":500,"unit":"g","emoji":"ü•ï"}],"steps":[{"number":1,"title":"Etape","description":"Instructions","time":"10 sec","temp":"","speed":"5"}],"tips":["Astuce"]}`;

                const response = await callPerplexityAPI(prompt);
                const recipe = extractJSON(response);
                state.currentRecipe = recipe;
                state.portions = recipe.basePortions || 4;
                state.capturedImage = null;
                state.detectedIngredients = [];
                state.proposedRecipes = [];
            } catch (err) {
                state.error = `Erreur: ${err.message}`;
            } finally {
                state.isLoading = false;
                render();
            }
        }

        function resetPhotoMode() {
            state.capturedImage = null;
            state.detectedIngredients = [];
            state.proposedRecipes = [];
            render();
        }

        function calculateIngredients(recipe, targetPortions) {
            const ratio = targetPortions / (recipe.basePortions || 4);
            return recipe.ingredients.map(ing => ({
                ...ing,
                adjustedAmount: Math.round(ing.amount * ratio * 10) / 10
            }));
        }

        function resetApp() {
            state.currentRecipe = null;
            state.recipeText = '';
            state.error = '';
            state.portions = 4;
            state.capturedImage = null;
            state.detectedIngredients = [];
            state.proposedRecipes = [];
            state.showCamera = false;
            render();
        }

        function increasePortions() {
            state.portions++;
            render();
        }

        function decreasePortions() {
            if (state.portions > 1) {
                state.portions--;
                render();
            }
        }

        function renderLoading() {
            return `
                <div class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 text-center max-w-md">
                        <div class="w-16 h-16 mx-auto mb-4 text-purple-600 animate-spin">
                            <svg class="w-full h-full" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-3">Generation de recette...</h2>
                        <p class="text-gray-600">Cela peut prendre quelques secondes</p>
                    </div>
                </div>
            `;
        }

        function renderHome() {
            if (state.showCamera) {
                return `
                    <div class="min-h-screen bg-black flex flex-col">
                        <div class="flex-1 relative">
                            <video id="cameraVideo" class="w-full h-full object-cover" autoplay playsinline></video>
                            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/80 to-transparent">
                                <div class="flex items-center justify-center gap-4">
                                    <button onclick="cancelCamera()" class="bg-red-500 text-white px-6 py-3 rounded-full font-bold">Annuler</button>
                                    <button onclick="capturePhoto()" class="bg-white text-gray-900 w-20 h-20 rounded-full font-bold text-2xl shadow-2xl hover:scale-110 transition">üì∏</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (state.detectedIngredients.length > 0 && !state.proposedRecipes.length) {
                return `
                    <div class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 p-3 sm:p-6">
                        <div class="max-w-4xl mx-auto">
                            <div class="bg-white rounded-2xl sm:rounded-3xl shadow-2xl overflow-hidden">
                                <div class="bg-gradient-to-r from-green-500 to-teal-600 p-4 sm:p-8 text-white">
                                    <button onclick="resetPhotoMode()" class="mb-3 bg-white/20 hover:bg-white/30 px-3 py-2 rounded-lg text-sm">Retour</button>
                                    <h1 class="text-2xl sm:text-4xl font-bold mb-2">Ingredients detectes</h1>
                                    <p class="text-sm sm:text-lg opacity-90">Verifiez et modifiez si necessaire</p>
                                </div>

                                ${state.capturedImage ? `
                                    <div class="p-4 bg-gray-50">
                                        <img src="${state.capturedImage}" class="w-full max-h-64 object-cover rounded-xl shadow-lg" alt="Photo">
                                    </div>
                                ` : ''}

                                <div class="p-4 sm:p-6">
                                    <div class="mb-4 flex justify-between items-center">
                                        <h2 class="text-xl font-bold text-gray-800">Liste des ingredients</h2>
                                        <button onclick="addManualIngredient()" class="bg-blue-500 text-white px-3 py-2 rounded-lg text-sm hover:bg-blue-600">Ajouter</button>
                                    </div>

                                    <div class="grid gap-2 mb-6">
                                        ${state.detectedIngredients.map((ing, idx) => `
                                            <div class="bg-gradient-to-r from-green-50 to-teal-50 p-3 rounded-xl border-2 border-green-300 flex items-center justify-between">
                                                <div class="flex items-center gap-3">
                                                    <span class="text-2xl">${ing.emoji}</span>
                                                    <div>
                                                        <div class="font-bold text-gray-800">${ing.name}</div>
                                                        <div class="text-sm text-gray-600">${ing.quantity} ${ing.unit}</div>
                                                    </div>
                                                </div>
                                                <button onclick="removeIngredient(${idx})" class="text-red-500 hover:text-red-700 text-xl">üóëÔ∏è</button>
                                            </div>
                                        `).join('')}
                                    </div>

                                    <button onclick="generateRecipesFromIngredients()" class="w-full bg-gradient-to-r from-green-500 to-teal-600 text-white py-4 rounded-xl text-lg font-bold hover:scale-105 transition shadow-lg">
                                        Proposer des recettes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (state.proposedRecipes.length > 0) {
                return `
                    <div class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 p-3 sm:p-6">
                        <div class="max-w-4xl mx-auto">
                            <div class="bg-white rounded-2xl sm:rounded-3xl shadow-2xl overflow-hidden">
                                <div class="bg-gradient-to-r from-orange-500 to-red-600 p-4 sm:p-8 text-white">
                                    <button onclick="resetPhotoMode()" class="mb-3 bg-white/20 hover:bg-white/30 px-3 py-2 rounded-lg text-sm">Nouvelle recherche</button>
                                    <h1 class="text-2xl sm:text-4xl font-bold mb-2">Recettes suggerees</h1>
                                    <p class="text-sm sm:text-lg opacity-90">Choisissez votre recette</p>
                                </div>

                                <div class="p-4 sm:p-6">
                                    <div class="grid gap-4">
                                        ${state.proposedRecipes.map(recipe => `
                                            <button onclick="selectProposedRecipe('${recipe.name}')" class="bg-gradient-to-br from-orange-100 to-pink-100 p-4 sm:p-6 rounded-xl shadow-lg hover:shadow-2xl transition-all hover:scale-105 text-left border-2 border-orange-300">
                                                <div class="flex items-start gap-4">
                                                    <div class="text-4xl sm:text-6xl">${recipe.emoji}</div>
                                                    <div class="flex-1">
                                                        <h3 class="text-lg sm:text-2xl font-bold text-gray-800 mb-2">${recipe.name}</h3>
                                                        <p class="text-sm text-gray-700 mb-3">${recipe.description}</p>
                                                        <div class="flex flex-wrap gap-2">
                                                            <span class="bg-blue-500 text-white px-3 py-1 rounded-full text-xs">${recipe.time}</span>
                                                            <span class="bg-purple-500 text-white px-3 py-1 rounded-full text-xs">${recipe.difficulty}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 p-3 sm:p-6">
                    <div class="max-w-6xl mx-auto">
                        <div class="bg-white rounded-2xl sm:rounded-3xl shadow-2xl overflow-hidden">
                            <div class="bg-gradient-to-r from-pink-500 to-purple-600 p-4 sm:p-10 text-white text-center">
                                <div class="text-5xl mb-3">üç≥</div>
                                <h1 class="text-2xl sm:text-5xl font-bold mb-2 sm:mb-3">Compact Cook</h1>
                                <p class="text-sm sm:text-xl opacity-90">Transformez vos recettes</p>
                            </div>

                            <div class="p-4 sm:p-8">
                                <div class="mb-6 bg-gradient-to-r from-yellow-50 to-orange-50 p-4 rounded-xl border-2 border-yellow-300">
                                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3">
                                        <div class="flex-1">
                                            <h3 class="text-lg font-bold text-gray-800 mb-1">Configuration API</h3>
                                            <div id="apiKeyStatus" class="text-sm"></div>
                                        </div>
                                        <div class="flex gap-2">
                                            <button onclick="showApiKeyModal()" class="bg-gradient-to-r from-yellow-500 to-orange-500 text-white px-4 py-2 rounded-lg text-sm font-bold hover:scale-105 transition whitespace-nowrap">Configurer cle API</button>
                                            ${getApiKey() ? '<button onclick="deleteApiKey()" class="bg-red-500 text-white px-3 py-2 rounded-lg text-sm hover:bg-red-600 transition">Supprimer</button>' : ''}
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-6 bg-gradient-to-r from-green-50 to-teal-50 p-4 sm:p-6 rounded-xl border-2 border-green-400">
                                    <div class="flex items-center gap-2 mb-3">
                                        <div class="text-2xl">üì∑</div>
                                        <h2 class="text-lg sm:text-2xl font-bold text-gray-800">Scanner mes Ingredients</h2>
                                    </div>
                                    
                                    <div class="bg-green-100 border-2 border-green-500 rounded-lg p-3 mb-3 text-xs sm:text-sm">
                                        <span class="font-semibold">Prenez une photo de vos aliments et l'IA vous proposera des recettes !</span>
                                    </div>
                                    
                                    <button onclick="startCamera()" class="w-full bg-gradient-to-r from-green-500 to-teal-600 text-white px-4 py-4 rounded-lg text-base sm:text-lg font-bold hover:scale-105 transition shadow-lg">
                                        Ouvrir l'appareil photo
                                    </button>
                                </div>

                                <div class="mb-6 bg-gradient-to-r from-blue-50 to-purple-50 p-4 sm:p-6 rounded-xl">
                                    <div class="flex items-center gap-2 mb-3">
                                        <div class="text-2xl">üìã</div>
                                        <h2 class="text-lg sm:text-2xl font-bold text-gray-800">Copier-Coller Recette</h2>
                                    </div>
                                    
                                    <div class="bg-yellow-50 border-2 border-yellow-400 rounded-lg p-2 mb-3 text-xs sm:text-sm">
                                        <span class="font-semibold">Copiez le contenu de votre recette puis collez ici</span>
                                    </div>
                                    
                                    <textarea id="recipeText" placeholder="Collez ici le contenu complet..." class="w-full h-32 sm:h-40 p-3 border-2 border-blue-300 rounded-lg focus:border-blue-500 outline-none text-sm resize-y mb-3"></textarea>
                                    
                                    <button onclick="analyzeRecipeText()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-3 rounded-lg text-sm font-bold hover:scale-105 transition">Extraire la recette</button>
                                </div>

                                ${state.error ? `<div class="mb-4 bg-red-50 border-2 border-red-300 rounded-lg p-3 text-red-700 text-sm"><span class="mr-2">‚ö†</span>${state.error}</div>` : ''}

                                <div>
                                    <h2 class="text-xl font-bold mb-4 text-gray-800">Recettes populaires</h2>
                                    <div class="grid grid-cols-2 lg:grid-cols-3 gap-3">
                                        ${popularRecipes.map(recipe => `
                                            <button onclick="searchRecipeByName('${recipe.name}')" class="bg-gradient-to-br from-orange-100 to-pink-100 p-3 sm:p-6 rounded-xl shadow-lg hover:shadow-2xl transition-all hover:scale-105 text-left">
                                                <div class="text-3xl sm:text-5xl mb-2">${recipe.image}</div>
                                                <h3 class="text-sm sm:text-xl font-bold text-gray-800">${recipe.name}</h3>
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRecipe() {
            const recipe = state.currentRecipe;
            const adjustedIngredients = calculateIngredients(recipe, state.portions);

            return `
                <div class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 p-3 sm:p-6">
                    <div class="max-w-5xl mx-auto">
                        <div class="bg-white rounded-2xl sm:rounded-3xl shadow-2xl overflow-hidden">
                            <div class="bg-gradient-to-r from-pink-500 to-purple-600 p-4 sm:p-8 text-white">
                                <button onclick="resetApp()" class="mb-3 bg-white/20 hover:bg-white/30 px-3 py-2 rounded-lg text-sm">Nouvelle recette</button>
                                <h1 class="text-2xl sm:text-4xl font-bold mb-2">${recipe.name}</h1>
                                <p class="text-sm opacity-90">Recette Compact Cook</p>
                            </div>

                            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 p-3 sm:p-6 bg-gray-50">
                                <div class="text-center">
                                    <div class="text-xs text-gray-600">Preparation</div>
                                    <div class="font-bold">${recipe.prepTime} min</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-xs text-gray-600">Cuisson</div>
                                    <div class="font-bold">${recipe.cookTime} min</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-xs text-gray-600">Portions</div>
                                    <div class="font-bold">${state.portions} pers.</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-xs text-gray-600">Difficulte</div>
                                    <div class="font-bold">${recipe.difficulty}</div>
                                </div>
                            </div>

                            <div class="p-4 bg-blue-50">
                                <h3 class="text-lg font-bold mb-3">Ajuster les portions</h3>
                                <div class="flex items-center gap-3">
                                    <button onclick="decreasePortions()" class="bg-red-500 text-white w-10 h-10 rounded-full font-bold hover:bg-red-600">-</button>
                                    <div class="flex-1 bg-white rounded-xl p-3 text-center">
                                        <div class="text-3xl font-bold text-purple-600">${state.portions}</div>
                                        <div class="text-xs text-gray-600">personnes</div>
                                    </div>
                                    <button onclick="increasePortions()" class="bg-green-500 text-white w-10 h-10 rounded-full font-bold hover:bg-green-600">+</button>
                                </div>
                            </div>

                            <div class="p-4 bg-yellow-50">
                                <h2 class="text-2xl font-bold mb-3 text-pink-600 border-b-4 border-pink-600 pb-2">Ingredients</h2>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                                    ${adjustedIngredients.map(ing => `
                                        <div class="bg-white p-2 rounded-lg shadow border-l-4 border-purple-500 flex items-center gap-2">
                                            <span class="text-xl">${ing.emoji || 'ü•ò'}</span>
                                            <div class="flex-1">
                                                <div class="font-bold text-purple-600">${ing.adjustedAmount} ${ing.unit || 'g'}</div>
                                                <div class="text-gray-700 text-sm">${ing.name}</div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="p-4">
                                <h2 class="text-2xl font-bold mb-3 text-pink-600 border-b-4 border-pink-600 pb-2">Preparation</h2>
                                <div class="space-y-3">
                                    ${recipe.steps.map((step, idx) => `
                                        <div class="bg-gradient-to-r from-orange-100 to-pink-100 rounded-xl p-3 relative">
                                            <div class="absolute -top-2 -left-2 bg-pink-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">${step.number || idx + 1}</div>
                                            <div class="ml-5">
                                                <h3 class="font-bold text-gray-800 mb-2">${step.title || 'Etape'}</h3>
                                                <p class="text-sm text-gray-700 mb-2">${step.description || ''}</p>
                                                ${step.time ? `<span class="bg-blue-500 text-white px-2 py-1 rounded-full text-xs">${step.time}</span>` : ''}
                                                ${step.temp ? `<span class="bg-red-500 text-white px-2 py-1 rounded-full text-xs ml-1">${step.temp}</span>` : ''}
                                                ${step.speed ? `<span class="bg-teal-500 text-white px-2 py-1 rounded-full text-xs ml-1">Vit. ${step.speed}</span>` : ''}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            ${recipe.tips && recipe.tips.length > 0 ? `
                                <div class="p-4 bg-green-50">
                                    <h2 class="text-xl font-bold mb-3 text-green-700">Astuces</h2>
                                    ${recipe.tips.map(tip => `<div class="bg-white p-2 rounded-lg shadow mb-2 border-l-4 border-green-500"><span class="text-sm">${tip}</span></div>`).join('')}
                                </div>
                            ` : ''}

                            <div class="p-4 bg-gray-50 flex gap-3">
                                <button onclick="resetApp()" class="flex-1 bg-gray-400 text-white py-3 rounded-xl font-bold hover:scale-105 transition">Nouvelle recette</button>
                                <button onclick="window.print()" class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-xl font-bold hover:scale-105 transition">Imprimer</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            
            if (state.isLoading) {
                app.innerHTML = renderLoading();
            } else if (state.currentRecipe) {
                app.innerHTML = renderRecipe();
            } else {
                app.innerHTML = renderHome();
            }

            const recipeTextEl = document.getElementById('recipeText');
            if (recipeTextEl) {
                recipeTextEl.value = state.recipeText;
                recipeTextEl.oninput = (e) => state.recipeText = e.target.value;
            }
            
            updateApiKeyStatus();
        }

        window.addEventListener('load', render);
    </script>
</body>
</html>
